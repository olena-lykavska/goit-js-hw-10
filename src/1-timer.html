<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">
          <span class="main-title-gradient">Timer</span>
        </h1>
        <div class="timer">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start disabled>Start</button>
          <div class="timer-display">
            <div class="time-unit">
              <span class="time-value" data-days>00</span>
              <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
              <span class="time-value" data-hours>00</span>
              <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
              <span class="time-value" data-minutes>00</span>
              <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
              <span class="time-value" data-seconds>00</span>
              <span class="time-label">Seconds</span>
            </div>
          </div>
        </div>
        <script src="./js/1-timer.js" type="module"></script>
      </div>
    </main>
  </body>
</html>
